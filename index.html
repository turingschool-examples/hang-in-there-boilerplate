<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Hang In There</title>
</head>
<body>
  <section class="main-poster">
    <article class="poster">
      <img class="poster-img" src="" alt="nothin' to see here">
      <h1 class="poster-title">Title</h1>
      <h3 class="poster-quote">Quote</h3>
    </article>
    <button class="save-poster">Save This Poster</button>
    <button class="show-saved">Show Saved Posters</button>
    <button class="show-random">Show Another Random Poster</button>
    <button class="show-form">Make Your Own Poster</button>
    <button class="unmotivated">Unmotivational Posters</button>
  </section>
  <section class="poster-form hidden">
    <form>
      <h2>Create your own motivational poster</h2>
      <label for="poster-image-url">Image url</label>
      <input type="url" name="poster-image-url" id="poster-image-url" placeholder="https://gph.is/2n553Ra" required>
      <label for="poster-title">Motivational title</label>
      <input type="text" name="poster-title" id="poster-title" placeholder="Growth Mindset" required>
      <label for="poster-quote">Motivational quote</label>
      <input type="text" name="poster-quote" id="poster-quote" placeholder="Hang in there!" required>
      <label for="Poster Type">Choose poster type:</label>
      <select id="poster-type">
        <option value="motovational">Motovational Poster</option>
        <option value="unmotovational">Unmotovational Poster</option>
      </select>
      <button class="make-poster" type="submit">Show my poster</button>
    </form>
    <div class="divider"></div>
    <button class="show-main">Nevermind, take me back!</button>
  </section>
  <section class="saved-posters hidden">
    <h2>Saved Posters</h2>
    <div class="saved-posters-grid"></div>
    <button class="back-to-main">Back to Main</button>
  </section>
  <section class="unmotivational-posters hidden">
    <h2>Unmotivational Posters</h2>
    <div class="saved-unmotivated-grid"></div>
    <button class="return-to-main">Back to Main</button>
  </section>
  <dialog>
    <article class="poster pop-up">
      <img class="poster-img" id="pop1" src="" alt="nothin' to see here">
      <h1 class="poster-title" id="pop2">Title</h1>
      <h3 class="poster-quote" id="pop3">Quote</h3>
    </article>
    <button autofocus>Close</button>
  </dialog>
  <script src="./src/main.js"></script>
</body>
</html>
